spring:
  datasource:
    url: jdbc:h2:mem:dbapp
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always
  jpa:
    defer-datasource-initialization: true
  config:
    import: "optional:configserver:"
  application:
    name: landcharms

server:
  port: 8080

management:
  server:
    port: 9090
  endpoint:
    health:
      show-details: never
  info:
    git:
      enabled: true
      mode: simple
  endpoints:
    web:
      exposure:
        include: health, info, openapi, swagger-ui

springdoc:
  show-actuator: true
  use-management-port: true
  swagger-ui:
    path: /swagger-ui
    enabled: true
  api-docs:
    enabled: true

